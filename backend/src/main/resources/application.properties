#################################################
# APPLICATION
#################################################
spring.application.name=adaptive-ecommerce-backend
server.port=8080

#################################################
# MYSQL DATABASE (DOCKER NETWORKING)
#################################################
# CHANGE: Use 'mysql-db' (the docker service name) instead of localhost
spring.datasource.url=jdbc:mysql://mysql-db:3306/adaptive_ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#################################################
# JPA / HIBERNATE
#################################################
# 'update' ensures Hibernate creates/modifies tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Formatting and Timezone
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#################################################
# HIKARI CONNECTION POOL (STABILITY SETTINGS)
#################################################
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

#################################################
# MULTIPART / FILE UPLOADS (FIXES DEPLOY BUTTON)
#################################################
# Enable large file uploads for product images
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Support OPTIONS preflight for CORS during multipart uploads
spring.mvc.dispatch-options-request=true

#################################################
# REDIS CONFIGURATION (DOCKER NETWORKING)
#################################################
spring.cache.type=redis
# CHANGE: Use 'redis-cache' (the docker service name) instead of localhost
spring.data.redis.host=redis-cache
spring.data.redis.port=6379

# Time To Live (TTL): 10 minutes
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

#################################################
# WEBSOCKET & REALTIME
#################################################
app.ws.endpoint=/ws

#################################################
# CORS (SECURITY)
#################################################
app.cors.allowedOrigin=http://localhost:3000

#################################################
# LOGGING
#################################################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
# DEBUG shows the SQL generated by Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#################################################
# SQL INIT
#################################################
spring.sql.init.mode=never